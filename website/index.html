<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets</title>
    </head>
    <body>
        <h1>This is the H1..</h1>
        <button id='button' onclick="notifyMe('testing')">click me</button>

        <div id="log"></div>


        <script type="text/javascript">

            var log=document.getElementById('log');

            function notifyMe(msg) {
                if (!window.Notification) {
                    console.log('Browser does not support notifications.');
                    log.innerHTML +="Browser doesn't support notifications";

                } else {
                    // check if permission is already granted
                    if (Notification.permission === 'granted') {
                        // show notification here
                        var notify = new Notification('Hi there!', {
                            //body: 'How are you doing?',
                            body: msg,
                            icon: 'https://bit.ly/2DYqRrh',
                        });
                    } else {
                        // request permission from user
                        Notification.requestPermission().then(function (p) {
                            if (p === 'granted') {
                                // show notification here
                                var notify = new Notification('Hi there!', {
                                    //body: 'How are you doing?',
                                    body: msg,
                                    icon: 'https://bit.ly/2DYqRrh',
                                });
                            } else {
                                console.log('User blocked notifications.');
                            }
                        }).catch(function (err) {
                            console.error(err);
                        });
                    }
                }
            }


            //var sock = new WebSocket("ws://127.0.0.1:5002");
            var sock = new WebSocket("wss://node-server-for-calls.herokuapp.com");
            //var host = location.origin.replace(/^http/, 'ws');
            //var sock = new WebSocket(host);

            sock.onopen = function(event){
                setTimeout(function(){
                    sock.send('Hey there!');
                },1000);
            };


            sock.onmessage = function(event){
                console.log(event);
                log.innerHTML +="server: " + event.data + '<br>';
                notifyMe("Call from "+event.data);
            };

        </script>

    </body>
</html>
